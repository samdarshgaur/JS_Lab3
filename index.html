<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Weather App</title>
</head>

<body>

    <!-- 
        search
        city, country
        day date month year(current date)
        temperature
        weather description
        max/min temp
    -->

    <div class="weather-container">
        <section class="search-city">
            <div class="input-group">
                <input type="text" class="search form-control shadow-none outline-none"
                    placeholder="Search for a city..." aria-label="City's name" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="search-btn btn btn-success" type="button">Search</button>
                </div>
            </div>
        </section>

        <section class="weather loading">
            <h1 class="city"></h1>
            <h6 class="date"></h6>
            <div class="temp"></div>
            <div class="icon-description">
                <img src="" alt="" class="icon">
                <div class="description"></div>
            </div>
            <div class="min-max-temp">
                <span class="min"></span>/
                <span class="max"></span>
            </div>
            <div class="humidity"></div>
        </section>
    </div>


    <script src="./index.js"></script>
</body>

</html>
